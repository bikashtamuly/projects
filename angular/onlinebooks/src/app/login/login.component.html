<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
      <label for="username">Username</label>
      <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && formCtrl.username.errors }" />
      <div *ngIf="submitted && formCtrl.username.errors" class="invalid-feedback">
          <div *ngIf="formCtrl.username.errors.required">Username is required</div>
      </div>
  </div>
  <div class="form-group">
      <label for="password">Password</label>
      <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && formCtrl.password.errors }" />
      <div *ngIf="submitted && formCtrl.password.errors" class="invalid-feedback">
          <div *ngIf="formCtrl.password.errors.required">Password is required</div>
      </div>
  </div>
  <div class="form-group">
      <button [disabled]="loading" class="btn btn-primary">Login</button>
   </div>
</form>
