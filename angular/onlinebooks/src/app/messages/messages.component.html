<div *ngIf="messageService.messages.length" class="container" [@slideInOut]>  
  <div *ngFor='let message of messageService.messages'>
    <div [ngClass]="{ 'alert': message, 'alert-success': message.type === 'success', 'alert-danger': message.type === 'error' }">
      {{message.text}} 
    </div> 
  </div>
</div>
